<!DOCTYPE html>

<meta charset="utf-8">

<html>
<head>
    <title>Time</title>
    <link rel="stylesheet" type="text/css" href="/css/menu.css"/>
    <script src="https://www.google.com/jsapi"></script>
</head>
<body>

    <div id="wrapper">
        <div id="menu" class="menu">       
            <ul class="ul_menu">
                <li class="li_mune"><button class="button_menu" id="timer_menu">Таймер</button></li>
                <li class="li_mune"><button class="button_menu" id="reports_menu">Отчёты</button></li>
                <li class="li_mune"><button class="button_menu" id="tags_menu">Теги</button></li>
            </ul>
        </div>
    
        <div id="content">
            <div id="timer_content">
                <div class="timer">
                    <input type="text" name="" id="timer_text" 
                        placeholder="Над чем ты работаешь ?">   
                    <span id="timer_span">00:00:00</span>
                    <button class="timer_button_controller"
                        id="timer_button_controller"></button>
                    <button id="timer_button_bucket"></button>         
                </div>
                
                <div id="content_div_all_acts"></div>

                <!-- модальное окно удаление акта -->
                <div class="overlay" id="overlay_delete_act">
                    <div class="popup_delete" id="popup_delete" style="width: 560px; height: 300px">
                        <div class="popup_item">
                            <h2>Вы уверены, что хотите удалить эту запись?</h2>
                            <button id="button_delete_act" class ="button_popup">Удалить</button>
                            <button id="button_delete_act_cancel" style="margin-left: 30px" class ="button_popup">Отмена</button>
                            <div class="close_popup" id="close_popup_delete_act"></div>
                        </div>
                    </div>
                </div>

                <!-- модальное окно выбора тегов -->
                <div class="overlay_add_tag_of_act">
                    <div class="popup_add_tag_of_act" id="popup_add_tag_of_act1">
                        <div class="popup_item_add_tag_of_act">
                            <h2>Выберите теги:</h2>
                            <div id="popup_item_tag">
                                <span class="popup_item_tag_span">
                                    <input type="checkbox" class="popup_item_tag_checkbox">
                                    <input type="text" class="popup_item_tag_text" value="очнь большой текст внутри" readonly>
                                    <br>
                                </span>  
                            </div>     
                            <div class="close_popup" id="close_popup_add_tag_of_act"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="reports_content">
                <div class="div_reports_content">
                        <div class="diagram_content">
                        <div class="diagram">
                          <div id="weeks" style="width: 100%; height: 300px"></div>
                          <div class="controller_div_weeks">
                              <button class="controller_button_weeks" id="last_week">Предыдущая</button>  
                              <button class="controller_button_weeks" id="this_week">Текущая</button>
                              <button class="controller_button_weeks" id="next_week">Следующая</button>
                          </div>  
                        </div>
                
                        <div class="diagram" style="margin-top: 30px;">
                            <label class="diagram_label">Теги:</label>
                            <div id="job" style="width: 100%; height: 300px"></div>
                        </div>
                        </div>
                </div> 
            </div>
            
            <!-- блок Тегов -->
            <div id="tags_content">

                <div class="div_add_tag">
                    <div class="item_add_tag">
                        <span >
                            <input class="text_add_tag" type="text" id="text_add_tag" placeholder="Новый тег ...">
                            <button class="button_add_tag" id="button_add_tag">Добавить</button>
                        </span>
                    </div>
                </div>
                
                <div id="all_tags" class="div_all_tags"></div>

                <a href="#delete_Form_Tag"></a>

                <!-- модальное окно удаление тега -->
                <div class="overlay" id="overlay_delete">
                    <div class="popup_delete" id="popup_delete">
                        <div class="popup_item">
                            <h2>Вы уверены, что хотите удалить этот тег?</h2>
                            <p>Метка также будет удалена из всех записей времени, которым она назначена. Это действие не может быть отменено.</p>
                            <button id="button_delete_delete" class ="button_popup">Удалить</button>
                            <button id="button_delete_cancel" style="margin-left: 30px" class ="button_popup">Отмена</button>
                            <div class="close_popup" id="close_popup_delete"></div>
                        </div>
                    </div>
                </div>
            
                <!-- модальное окно обновление тега -->
                <div class="overlay" id="overlay_update">
                    <div class="popup_update" id="popup_update">
                        <div class="popup_item">
                            <h2>Введите текст</h2>
                            <div class="popup_update_item">
                                <input type="text" id="text_update_new_tag" class="popup_text"
                                    placeholder="Новый тег ...">
                                <button id="button_update_save" 
                                    class ="button_popup">Сохранить</button>
                            </div>
                            <div class="close_popup" id="close_popup_update"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.4.0.min.js/"></script> 
    <script type="text/javascript" src="js/time.js/"></script> 
    <script type="text/javascript" src="js/reports.js/"></script> 
    <script type="text/javascript" src="js/tags.js/"></script>
    <script type="text/javascript" src="js/menu.js/"></script>

</body>
</html>
