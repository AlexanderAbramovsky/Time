<head>
    <title>Авторизация</title>

</head>

<body>
	 <div class="main_div">
        <div class="div_authorization" id="authorization">
            <form th:action="@{/login}" method="post">

    			<input type="text" name="username" 
    				class="text_authorization" id="text_login" />

    			<input type="password" name="password" class="text_authorization" id="text_password" />
    			<input type="submit" value="Войти" class="button_authorization" id="login_in"/>
			</form>
        </div>
    </div>

</body>
</html>
