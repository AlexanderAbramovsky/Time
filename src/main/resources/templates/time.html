<!DOCTYPE html>

<meta charset="utf-8">

<html>
<head>
	<title>Time</title>

    <link rel="stylesheet" type="text/css" href="/css/menu.css"/>
</head>
<body>

    <div id="wrapper">
        <div id="menu">
            
            <ul>
                <li><button id="timer">Таймер</button></li>
                <li><button id="reports">Отчёты</button></li>
                <li><button id="projects">Проекты</button></li>
                <li><button id="tags">Теги</button></li>
            </ul>
            
        </div>
    
        <div id="content">
            <div id="timer_content">
                <input type="text" id="text_time" size="10">
                <label id="label_time" > 00:00:00 </label>
                <button id="start_timer" class="start_timer">start</button>
                <br><br><br>

                <label id="label_fio" >fio</label>
                <input type="text" id="text_fio" size="10">
                
                <label id="label_number" >number</label>
                <input type="text" id="text_number" size="10">
                
                <button id="add" class="start_timer">Добавить</button> <br> <br> <br>
                <button id="all" class="start_timer">Вывести всё</button>

                <br>
                
            </div>

            <div id="reports_content">ОТЧЁТЫ</div>
    
            <div id="projects_content">ПРОЕКТЫ</div>
    
            <div id="tags_content">
                <input type="text" name="">
                <button id="add_tag">Добавить</button>

                <br><br><br>
                <div id="database"></div>
            </div>
        </div>

       
    </div>

    <script type="text/javascript" src="js/jquery-3.4.0.min.js/"></script>
    <script type="text/javascript" src="js/time.js/"></script>
    <script type="text/javascript" src="js/tags.js/"></script>
</body>
</html>
